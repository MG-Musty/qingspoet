<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>{% block title %}{% endblock %}Qingspoet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'qings/styles.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'qings/media/favi.ico' %}">
    <!--Header for carousel of About, Poets, Quotes-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--Social media icons and link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    {% block body %}

    {% endblock %}    
        <hr>
        <footer class="bg-dark text-center text-white">
              
            Copy Rights <span>&copy; 2022 Qingspoet. All Rights Reserved</span>

                    <!-- Section: Social media -->
            <section class="mb-4">
                    <!-- Facebook -->
                <a class="btn btn-outline-primary btn-floating m-1" href="#!" role="button"><i class="fa fa-facebook"></i></a>
                    <!-- Twitter -->
                <a class="btn btn-outline-primary btn-floating m-1" href="#!" role="button"><i class="fa fa-twitter"></i></a>
                   <!-- Instagram -->
                <a class="btn btn-outline-danger btn-floating m-1" href="#!" role="button"><i class="fa fa-instagram"></i></a>
            </section>
        </footer>
      
</body>
</html>
